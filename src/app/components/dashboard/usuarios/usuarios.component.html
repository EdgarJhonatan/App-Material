<div class="container">
    <mat-toolbar>
        <span>Usuarios</span> 
        <div class="example-spacer"></div>
        <button mat-raised-button color="primary" routerLink="/dashboard/crear-usuario">Agregar</button>
    </mat-toolbar>


    <div *ngIf="listUsuarios.length > 0">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>      

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort >
        
          <!-- Position Column -->
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef> Sexo </th>
            <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
          </ng-container>

          <!-- Acciones -->
          <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;" > 
                  <a class="pointer" style="color: #1878b0;" matTooltip="Ver usuario">
                      <mat-icon>search</mat-icon>
                  </a>
                  <a class="pointer"  style="color: #1f516f;" matTooltip="Editar usuario">
                      <mat-icon>edit</mat-icon>
                  </a>
                  <a class="pointer" (click)="eliminarUsuario(i)" style="color: #e15639;" matTooltip="Eliminar usuario">
                      <mat-icon>delete</mat-icon>
                  </a>
              </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
    <h2 *ngIf="listUsuarios.length == 0">No hay usuarios para mostrar</h2>
</div>
